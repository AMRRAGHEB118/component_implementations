<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tree</title>
</head>
<body>
    <div class="tree">
        <div class="tree-node">
            <div class="node-avatar">
                <img src="./images/user.svg" alt="Avatar">
            </div>
        </div>
        <div class="tree-node">
            <div class="node-content">
                <div class="circle">
                    <span>11</span>
                    <img src="./images/Vector.svg" alt="People">
                </div>
            </div>
        </div>
        <div class="tree-node">
            <div class="node-content">
                <div class="circle">
                    <span>120k</span>
                    <img src="./images/Vector.svg" alt="People">
                </div>
            </div>
        </div>
        <div class="tree-node">
            <div class="node-content">
                <div class="circle">
                    <span>30</span>
                    <img src="./images/Vector.svg" alt="People">
                </div>
            </div>
        </div>
        <div class="tree-node">
            <div class="node-content">
                <div class="circle">
                    <span>30</span>
                    <img src="./images/Vector.svg" alt="People">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
